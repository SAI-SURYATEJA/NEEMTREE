<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Form</title>
    <link rel="stylesheet" href="./bookingform1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Lato:wght@100;300;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
    <div class="form" id="form">
        <div class="POPUP">
        <img src="./bookingform.assets/consultation-form.png" alt="booking form" class="form-background"/>
        <h2>Book Free Consultation</h2>
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <div class="form-content">
            <p>(*)Refers to mandatory</p>
            <label class="name">Name *</label>
            <input type="text" id="fname" name="fname" required />
            <label class="email">Email id</label>
            <input type="text" id="email" name="email"/>
            <label class="phone">Phone number *</label>
            <input type="text" id="phone" name="phone"  required />
            <label class="city">City/Town/Locality</label>
            <input type="text" id="city" name="city" />
            <button id="next" class="next">NEXT</button>
        </div>
        </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
