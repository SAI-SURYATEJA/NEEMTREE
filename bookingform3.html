<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Form</title>
    <link rel="stylesheet" href="./bookingform3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Lato:wght@100;300;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <div class="form">
        <img src="./bookingform.assets/consultation-form.png" alt="booking form" class="form-background"/>
        <h2>Book Free Consultation</h2>
        <div class="form-content">
            <p>Exam(s) you are planning to take (Multiple checks)</p>
            <label class="IELTS">IELTS</label>
            <input type="checkbox" class="ielts" />
            <label class="TOEFL">TOEFL</label>
            <input type="checkbox" class="toefl" />
            <label class="PTE">PTE</label>
            <input type="checkbox" class="pte" />
            <label class="GRE">GRE</label>
            <input type="checkbox"  class="gre"/>
            <label class="GMAT">GMAT</label>
            <input type="checkbox"  class="gmat"/>
            <label class="SAT">SAT</label>
            <input type="checkbox"  class="sat"/>
            <label class="No-preference">No preference</label>
            <input type="checkbox"  class="no-preference"/>
            <button id="book" class="book">BOOK</button>
        </div>
        </div>
</html>
